<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders - Street Magic</title>
  <link rel="stylesheet" href="css/orders.css"/>
  <script defer src="js/orders.js"></script>
  <!-- Libraries used by JS exports -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="logo">Street Magic</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="orders.html" class="active" aria-current="page">Orders</a></li>
        <a href="customers.html" class="nav-btn">Customer Rewards</a>
        <li><a href="purchase.html">Purchase</a></li>
        <li><a href="report.html">Reports</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container" id="mainContent">
    <h1>Saved Orders</h1>
    
    <!-- SUMMARY -->
    <section id="summary" aria-live="polite" class="summary">
      <div>Total Orders: <span id="totalOrders">0</span></div>
      <div>Total Revenue: â‚¹<span id="totalRevenue">0</span></div>
    </section>

    <!-- Best Sale Item Section -->
    <section class="best-sale-section">
      <h2>ğŸ”¥ Best Sale Item</h2>
      <div id="bestSaleContainer">
        <p>Loading...</p>
      </div>
    </section>

    <!-- Today's Sold Items Section -->
    <section class="sold-items-section">
      <div class="sold-header" id="soldHeader" role="button" aria-expanded="true">
        <h2><span class="triangle" id="triangle">â–¼</span> Today's Sold Items</h2>
      </div>
      <div id="todaysSoldItems" class="sold-items-list">
        <p>Loading...</p>
      </div>
    </section>

    <!-- CONTROLS -->
    <section class="controls" aria-label="Order controls">
      <div class="filter-bar">
        <label for="orderDate">Filter by Date:</label>
        <input type="date" id="orderDate" aria-label="Filter by date"/>

        <label for="searchText" class="sr-only">Search orders</label>
        <input type="text" id="searchText" placeholder="Search by item, id, customer or date..." aria-label="Search orders"/>

        <label for="sortSelect">Sort:</label>
        <select id="sortSelect" aria-label="Sort orders">
          <option value="newest">Newest â†’ Oldest</option>
          <option value="oldest">Oldest â†’ Newest</option>
          <option value="high">Total (High â†’ Low)</option>
          <option value="low">Total (Low â†’ High)</option>
        </select>

        <label for="pageSize">Per page:</label>
        <select id="pageSize" aria-label="Orders per page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>

        <button id="clearFilter" class="gray-btn">Clear Filter</button>
        <button id="deleteAllBtn" class="red-btn">Delete All Orders</button>

      </div>

      <div class="action-bar">
        <button id="printAllBtn" aria-label="Print all orders" class="blue-btn">ğŸ–¨ï¸ Print All</button>
        <button id="exportPDF" aria-label="Export orders to PDF" class="green-btn">ğŸ“„ Export PDF</button>
        <button id="exportExcel" aria-label="Export orders to Excel" class="green-btn">ğŸ“Š Export Excel</button>
        <button id="exportCSV" aria-label="Export orders to CSV" class="green-btn">ğŸ“¥ Export CSV</button>
      </div>
    </section>

    <!-- ORDERS LIST -->
    <section id="ordersSection" aria-label="Orders list">
      <div id="ordersList" role="list" class="orders-grid"></div>
      <div id="emptyState" class="empty-state" hidden>No orders found.</div>
    </section>

    <!-- PAGINATION -->
    <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Street Magic Restaurant</p>
  </footer>

  <!-- EDIT MODAL -->
  <dialog id="editModal">
    <form id="editForm" method="dialog">
      <h2>Edit Order</h2>

      <div class="customer-info">
        <input type="text" id="customerName" placeholder="Customer Name" />
        <input type="text" id="customerNumber" placeholder="Customer Number" />
        <input type="date" id="orderDateEdit" placeholder="Order Date" />
      </div>

      <div id="itemsContainer">
        <!-- Example item (added dynamically by JS) -->
        <!-- Each item block should include variant dropdown -->
        <!-- Template for reference -->
        <!--
        <div class="item-row">
          <input type="text" class="item-name" placeholder="Item Name" value="Burger" />
          <select class="variant-select">
            <option value="">Select Variant</option>
            <option value="1">1</option>
            <option value="1/2">1/2</option>
            <option value="2/3">2/3</option>
            <option value="3/4">3/4</option>
            <option value="1/4">1/4</option>
          </select>
          <input type="number" class="item-qty" placeholder="Qty" value="1" />
          <input type="number" class="item-price" placeholder="Price" value="120" />
          <button type="button" class="remove-item-btn">âœ•</button>
        </div>
        -->
      </div>

      <button type="button" id="addItemBtn">+ Add Item</button>
      <p class="total-display">Total: â‚¹<span id="modalTotal">0</span></p>
      <menu>
        <button value="cancel" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save Changes</button>
      </menu>
    </form>
  </dialog>
</body>
</html>
