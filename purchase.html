<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Magic - Purchases</title>
  <link rel="stylesheet" href="css/purchase.css"/>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">Street Magic</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="orders.html">Orders</a></li>
      <a href="customers.html" class="nav-btn">Customer Rewards</a>
      <li><a href="purchase.html" class="active">Purchase</a></li>
      <li><a href="report.html">Reports</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>Purchases</h2>

  <!-- Add / Update Form -->
  <div class="purchase-form">
    

    <!-- ðŸ”¹ Product Field (with datalist) -->
    <label>Product:
      <input list="productList" id="productInput" placeholder="Type or select product" />
      <datalist id="productList"></datalist>
    </label>
    
    <label>Quantity:
      <input type="number" id="quantityInput" min="1" value="1"/>
    </label>
    
    <label>Price / unit (â‚¹):
      <input type="number" id="priceInput" min="0" value="0"/>
    </label>
    
    <!-- ðŸ”¹ Purchase Date field -->
    <label>Purchase Date:
      <input type="date" id="purchaseDateInput" />
    </label>
    
    <button id="savePurchaseBtn" class="btn primary">Add / Update Purchase</button>
    <button id="newItemBtn" class="btn">+ New Item</button>
  </div>

  <!-- ðŸ”¹ Filter (auto update, no Apply button) -->
  <div class="filter-bar">
    <label for="filterDate">Filter by Date:</label>
    <input type="date" id="filterDate"/>
    <button id="clearFilterBtn">Clear</button>

    <!-- ðŸ”¹ New: Month Selector -->
    <label for="filterMonth">Month:</label>
    <select id="filterMonth">
    <option value="current">This Month</option>
    <option value="last">Last Month</option>
    <option value="all">All Months</option>
    </select>

  </div>

  <!-- All Purchase Records -->
  <section class="records-section">
    <h3>All Purchase Records</h3>

    <div class="summary-cards-grid">
      <div id="totalSpentCard" class="summary-card"></div>
      <div id="todaySpentCard" class="summary-card"></div>
      <div id="monthSpentCard" class="summary-card"></div>
      <div id="lastMonthSpentCard" class="summary-card"></div>
    </div>
  </section>

  <!-- Products Summary -->
  <section class="summary-section">
    <h3>
      Products Summary 
      <span id="productCountBadge" class="badge"></span>
      <span id="unitCountBadge" class="badge secondary"></span>
    </h3>
    <button id="resetInventoryBtn" class="btn reset">Reset All Units</button>
    <div id="inventorySummary" class="summary-grid"></div>
  </section>
  
  <!-- Product Chart -->
  <div class="chart-card">
    <h4>Products Purchase Overview</h4>
    <canvas id="productChart"></canvas>
  </div>

  <!-- ðŸ†• Day-wise Purchase Chart -->
 <div class="chart-card">
    <h4>Day-wise Purchase Trend</h4>
    <canvas id="dailyPurchaseChart"></canvas>
  </div

  <!-- Purchases Overview (Chart) -->
  <div class="chart-card">
    <h4>Purchases Overview</h4>
    <canvas id="purchaseChart"></canvas>
  </div>

  <!-- Purchase Records Grid -->
  <div id="purchaseRecords" class="records-grid">
    <!-- Example (JS-generated):
    <div class="record-card">
      <h4>Product Name</h4>
      <p>Qty: 10</p>
      <p>Price: â‚¹200</p>
      <p>Date: 2025-10-19</p>
      <div class="actions">
        <button class="edit-btn" onclick="editPurchase(${globalIndex})">Edit</button>
        <button class="delete-btn" onclick="deletePurchase(${globalIndex})">Delete</button>
      </div>
    </div>
    -->
  </div>
</main>

<footer>
  <p>&copy; 2025 Street Magic Restaurant</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/purchase.js"></script>
</body>
</html>
